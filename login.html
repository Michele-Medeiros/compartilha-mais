<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Entrar</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
<body>

    <main>
        <section class="login-form">
            <div class="login-wrapper">
                <div class="login-container">
                    <div class="login-left-side">
                        <img src="./assets/img/login.png" alt="Ilustração">
                    </div>

                    <div class="login-right-side">
                        <h2>Bem Vindo ao</h2>
                        <h1><b>COMPARTILHA+</b></h1>
            
                        <button class="login-btn-redes login-google"><i class="bi bi-google"></i> Login with Google</button>
                        <button class="login-btn-redes login-facebook"><i class="bi bi-facebook"></i> Login with Facebook</button>
            
                        <div class="login-divider">
                            <span></span>
                            <p>OU</p>
                            <span></span>
                        </div>
            
                        <form>
                            <label>Email:</label>
                            <input type="email" class="login-input" placeholder="exemplo@gmail.com">
            
                            <label>Senha:</label>
                            <input type="password" class="login-input" placeholder="**********">
            
                            <div class="login-options">
                                <label><input type="checkbox"> LEMBRAR LOGIN</label>
                                <a href="#">Esqueceu sua senha?</a>
                            </div>
            
                            <button type="submit" class="login-submit">ENTRAR</button>
                        </form>
            
                        <p class="login-register">Não possui uma conta? <a href="./register.html">Registrar-se</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    

    <script src="script.js"></script>
</body>
</html>
