                        <form th:action="@{/login}" method="post">

                            <input type="email" name="email" class="login-input" placeholder="exemplo@gmail.com" required>

                            <label>Senha:</label>
                            <input type="password" name="senha" class="login-input" placeholder="**********" required>

                            <div class="login-options">

                                <a href="/password_1">Esqueceu sua senha?</a>

                            <p th:if="${erro}" th:text="${erro}" class="erro-msg"></p>
