<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div th:replace="~{fragments/nav :: nav}"></div>
</header>

<main>
    <section class="profile">
        <div class="filter-title-container-profile">
            <div style="display: flex; align-items: center; gap: 8px;">
                <img th:src="@{/images/SquaresFour.png}" alt="Ícone">
                <h2 class="info-title">PERFIL</h2>
            </div>
            <img class="photo-profile" th:src="@{/images/profile.png}" alt="Foto do perfil">
        </div>

        <div class="container mt-4">
            <div class="card profile-card">
                <div class="card-body">
                    <form th:action="@{/usuario/processar}" th:object="${usuario}" method="post">
                        <!-- Campo oculto para ID -->
                        <input type="hidden" th:field="*{id}" />

                        <!-- Nome -->
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite seu nome">
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="seuemail@exemplo.com">
                        </div>

                        <!-- Telefone -->
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone:</label>
                            <input type="text" class="form-control" id="telefone" th:field="*{telefone}" placeholder="Digite seu telefone">
                        </div>

                        <!-- CEP -->
                        <div class="mb-3">
                            <label for="cep" class="form-label">CEP:</label>
                            <input type="text" class="form-control" id="cep" th:field="*{endereco.cep}" placeholder="00000-000">
                        </div>

                        <!-- Botão -->
<!--                        <div class="d-flex justify-content-end">-->
<!--                            <button type="submit" class="btn btn-primary">Atualizar Perfil</button>-->
<!--                        </div>-->
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="script.js"></script>
</body>
</html>
