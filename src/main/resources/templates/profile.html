                        <form th:action="@{/usuario/processar}" th:object="${usuario}" method="post">
                            <!-- Nome -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite seu nome">
                            </div>

                            <!-- CEP -->
                            <div class="mb-3">
                                <label for="cep" class="form-label">CEP:</label>
                                <input type="text" class="form-control" id="cep" th:field="*{endereco.cep}" placeholder="00000-000">
                            </div>

                            <!-- Notificações -->
                            <div class="form-check d-flex align-items-center gap-2 form-control">
                                <i class="bi bi-bell"></i>
                                <label class="form-check-label notification form-control" for="notificacoes">
                                    <b>ATIVAR NOTIFICAÇÕES</b>
                                </label>
                                <input class="form-check-input ms-auto notification-check" type="checkbox" name="notificacoes" id="notificacoes">
                            </div>

                            <!-- Campo de senha para confirmar exclusão -->
                            <div class="mb-3">
                                <label for="senhaConfirmacao" class="form-label">Confirme sua senha para excluir a conta:</label>
                                <input type="password" class="form-control" name="senhaConfirmacao" id="senhaConfirmacao">
                            </div>

                            <!-- Botões -->
