<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPARTILHA+</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">
        <img class="icon" th:src="@{/images/Vector-black.png}" alt="Logo">
        <img class="compartilha" th:src="@{/images/COMPARTILHA.png}" alt="Logo">
        <img class="mais" th:src="@{/images/+.png}" alt="Logo">


    </div>
    <ul class="nav-links">
        <li><a href="/" class="active">HOME</a></li>
        <li><a href="/items">ITENS DISPONÍVEIS</a></li>
        <li><a href="/donate">DOAR ITEM</a></li>
        <li th:if="${session.usuarioLogado != null}">
            <a href="/request">PEDIR ITEM</a></li>
        <li th:if="${session.usuarioLogado != null}">
            <a href="/profile">PERFIL</a>
        </li>
    </ul>

    <!-- Mostrar ENTRAR só se não estiver logado -->
    <a th:if="${session.usuarioLogado == null}" href="/login" class="login-btn">ENTRAR</a>

    <!-- Mostrar SAIR se estiver logado -->
    <a th:if="${session.usuarioLogado != null}" href="/logout" class="login-btn">SAIR</a>
</nav>
</body>
</html>
