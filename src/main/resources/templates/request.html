<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Item</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- CSS customizado -->
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<header>
    <div th:replace="~{fragments/nav :: nav}"></div>
</header>

<main>
    <section class="request">
        <div class="filter-title-container">
            <img th:src="@{/images/SquaresFour.png}" alt="Ícone">
            <h2 class="info-title">SOLICITAR ITEM</h2>
            <p class="border-bottom"></p>
        </div>

        <form th:action="@{/produtos/deletar}" th:object="${produto}" method="post">
            <input type="hidden" th:field="*{id}" />
            <section class="item-content-section pink-background">
                <!-- CATEGORIA -->
                <div class="info-1">
                    <i class="bi bi-1-circle"></i>
                    <h5 class="title-info1">    CATEGORIA DO ITEM QUE GOSTARIA DE RECEBER</h5>
                </div>
                <div class="alert">
<!--                    <p><span>ATENÇÃO:</span> PREENCHIMENTO <b>OBRIGATÓRIO</b></p>-->
                    <select id="categoria" th:field="*{categoria}" class="form-select">
                        <option value="" disabled selected>Selecione uma categoria</option>
                        <option value="roupa">Roupas</option>
                        <!-- Adicione mais categorias aqui se necessário -->
                    </select>
                </div>

                <!-- CARACTERÍSTICAS -->
                <div class="info-1">
                    <i class="bi bi-2-circle"></i>
                    <h5 class="title-info1">CARACTERÍSTICAS DO ITEM</h5>
                </div>


                <div class="item-content-section pink-background container">
                    <div class="item-main-display row mb-4">
                        <div class="item-basic-info col-md-12">
                            <h1 class="item-title" th:text="${produto.descricao}">BLUSA DE MANGA LONGA</h1>
                            <div class="item-specs-grid row">
                                <div class="col-sm-4">
                                    <p><strong>Classe:</strong> <span th:text="${produto.tipo}">Roupa</span></p>
                                </div>
                                <div class="col-sm-4">
                                    <p><strong>Gênero:</strong> <span th:text="${produto.categoria}">Feminino</span></p>
                                </div>
                                <div class="col-sm-4">
                                    <p><strong>Tamanho:</strong> <span th:text="${produto.tamanho}">M</span></p>
                                </div>
                                <div class="col-sm-4">
                                    <p><strong>Cor:</strong> <span th:text="${produto.cor}">Rosa Claro</span></p>
                                </div>
                                <div class="col-sm-4">
                                    <p><strong>Tipo:</strong> <span th:text="${produto.tipo}">Usado</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- DESCRIÇÃO -->
                <div class="description-box mt-4">
                    <h3 class="section-subtitle">Descrição:</h3>
                    <div class="description-text">
                        <h1 class="item-title" th:text="${produto.descricao}">BLUSA DE MANGA LONGA</h1>
                    </div>

                </div>
            </section>

            <!-- BOTÕES -->
            <div class="action-buttons mt-4 d-flex justify-content-between">
                <a href="/" class="btn btn-secondary back-btn-request">VOLTAR</a>
                <button type="submit" class="btn btn-primary donate-btn-request">ENVIAR</button>
            </div>
        </form>
    </section>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<!-- Scripts -->
<script th:src="@{/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
