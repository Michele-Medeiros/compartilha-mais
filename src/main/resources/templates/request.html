<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Solicitar Item</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <div th:replace="~{fragments/nav :: nav}"></div>
    </header>

    <main>
        <section class="request">
            <div class="filter-title-container">
                <img th:src="@{/images/SquaresFour.png}" alt="Ícone">
                <h2 class="info-title">SOLICITAR ITEM</h2>
                <p class="border-bottom"></p>
            </div>
            <section class="item-content-section pink-background">
                <div class="info-1">
                    <i class="bi bi-1-circle"></i>
                    <h5 class="title-info1">INFORME A CATEGORIA DO ITEM QUE GOSTARIA DE RECEBER</h5>
                </div>
                <div class="alert">
                    <p><span>ATENÇÃO:</span> PREENCHIMENTO <B>OBRIGATÓRIO</B></p>
                    <form>
                        <select id="category-request" name="category-request">
                            <option selected value="roupa">Selecione uma Categoria para item</option>
                            <option value="roupa">Roupas</option>
                            <option value="acessorio">Acessórios</option>
                            <option value="eletronico">Eletrônicos</option>
                            <option value="moveis">Móveis</option>
                        </select>
                    </form>
                </div>

                <div class="info-1">
                    <i class="bi bi-2-circle"></i>
                    <h5 class="title-info1">FORNEÇA AS CARACTERÍSTICAS DO ITEM</h5>
                </div>
                <div class="alert">
                    <p><span>ATENÇÃO:</span> PREENCHIMENTO <b>OBRIGATÓRIO</b></p>
                    <form class="detalhe-form-request">
                        <select name="tamanho-request">
                            <option selected>Tamanho</option>
                            <option value="P">P</option>
                            <option value="M">M</option>
                            <option value="G">G</option>
                        </select>
                        <select name="cor-request">
                            <option selected>Cor</option>
                            <option value="vermelho">Vermelho</option>
                            <option value="azul">Azul</option>
                            <option value="preto">Preto</option>
                        </select>
                        <select name="tipo-request">
                            <option selected>Tipo</option>
                            <option value="camiseta">Camiseta</option>
                            <option value="calca">Calça</option>
                            <option value="jaqueta">Jaqueta</option>
                        </select>
                    </form>
                </div>
                <div class="description-box">
                    <p class="p-opcional-textarea"><span class="span-opcional-textarea">ATENÇÃO:</span> PREENCHIMENTO <b>OPCIONAL</b></p>
                    <h3 class="section-subtitle">Descrição:</h3>
                    <div class="description-text">
                        <textarea class="description-input-request">Blusa de manga longa na cor roxa, em última estadia. Confortável, tamanho M, botão macio o lona. Rosa Internacional? Solicite já!</textarea>
                    </div>
                </div>
            </section>

            <div class="action-buttons">
                <button class="back-btn-request">VOLTAR</button>
                <button class="donate-btn-request">ENVIAR</button>
            </div>

        <main>

        <div th:replace="~{fragments/footer :: footer}"></div>
        <script src="script.js"></script>
    </body>
    </html>
