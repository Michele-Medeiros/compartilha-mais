        <title>Esqueci minha Senha</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">

                    <div class="login-right-side-password1">

                        <div class="login-divider">
                            <span></span>
                            <p>OU</p>
                            <span></span>
                        </div>
            
                        <form>
                            <label>Email:</label>
                            <input type="email" class="forgot-password1-input" placeholder="exemplo@gmail.com">
                           <a href="./password_2.html"><button type="submit" class="forgot-password1">CONTINUAR</button></a> 
                        </form>
            
                        <p class="login-register">Voltar para <a href="./login.html">Login</a></p>

                </div>
